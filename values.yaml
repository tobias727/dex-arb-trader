stream_duration: 60

binance:
  base_url: wss://stream.binance.com:9443
  update_interval: 1000ms # 1000ms or 100ms
  order_book_depth: 10 # 5, 10 or 20
  token_pairs:
    - ethusdc
    - wbtceth
    - unieth
    - ethusdt
    - uniusdc
    - usdcusdt
    - wbtcusdt
    - ethdai

mainnet:
  chain_id: 1
  uniswap:
    v2_contract_addresses:
      router_02: "0x7a250d5630B4cF539739dF2C5dAcb4c659F2488D"
  sushiswap:
    contract_addresses:
      router: "0xd9e1cE17f2641f24aE83637ab66a2cca9C378B9F"

unichain:
